# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
fail_fast: false
default_language_version:
    python: python3
default_stages:
-   commit
-   push
minimum_pre_commit_version: 2.7.1
repos:
-   repo: https://github.com/google/yapf
    rev: v0.32.0
    hooks:
    -   id: yapf
        additional_dependencies: [toml]
        stages: [manual]
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
        additional_dependencies: [toml]
        stages: [manual]
-   repo: https://github.com/Instagram/Fixit
    rev: 9d59f968e84bd2773f34b0069eeeaad3ce783254
    hooks:
    -   id: fixit-run-rules
        stages: [manual]
-   repo: https://github.com/timothycrosley/isort
    rev: 5.10.1
    hooks:
    -   id: isort
        additional_dependencies: [toml]
-   repo: https://github.com/hakancelik96/pyall
    rev: 0.2.0
    hooks:
    -   id: pyall
        args: [--refactor]
-   repo: https://github.com/snok/pep585-upgrade
    rev: v1.0.1
    hooks:
    -   id: upgrade-type-hints
-   repo: https://github.com/asottile/add-trailing-comma
    rev: v2.2.3
    hooks:
    -   id: add-trailing-comma
-   repo: https://github.com/myint/unify
    rev: v0.5
    hooks:
    -   id: unify
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
    -   id: check-docstring-first
    -   id: end-of-file-fixer
    -   id: check-added-large-files
    -   id: mixed-line-ending
    -   id: trailing-whitespace
        exclude: ^.bumpversion.cfg$
    -   id: check-merge-conflict
    -   id: check-case-conflict
    -   id: check-symlinks
    -   id: check-yaml
        args: [--unsafe]
    -   id: check-ast
    -   id: fix-encoding-pragma
        args: [--remove] # for Python3 codebase, it's not necessary
    -   id: requirements-txt-fixer
-   repo: https://github.com/john-hen/Flake8-pyproject
    rev: 0.9.0
    hooks:
    -   id: Flake8-pyproject
        additional_dependencies: [flake8-docstrings, flake8-comprehensions, flake8-bugbear]
-   repo: https://github.com/rstcheck/rstcheck
    rev: v6.0.0rc3
    hooks:
    -   id: rstcheck
        exclude: docs
-   repo: https://github.com/asottile/blacken-docs
    rev: v1.12.1
    hooks:
    -   id: blacken-docs
        additional_dependencies: [black==20.8b1]
-   repo: https://github.com/asottile/pyupgrade
    rev: v2.23.1
    hooks:
    -   id: pyupgrade
        args: [--py3-plus, --py36-plus]
-   repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: pretty-format-yaml
        args: [--autofix, --indent, '4']
-   repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
    -   id: python-no-eval
    -   id: python-use-type-annotations
    -   id: python-check-blanket-noqa
    -   id: rst-backticks
    -   id: rst-directive-colons
    -   id: rst-inline-touching-normal
